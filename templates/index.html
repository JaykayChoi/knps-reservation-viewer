<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>예약 가능한 특화야영장/카라반</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
    :root {
      --gap: 1rem;
      --card-radius: 10px;
      --touch-size: 40px; /* 모바일 터치 타겟 최소 권장 40~44px */
      --checkbox-scale: 1.3; /* 체크박스 시각적 확대 */
      --text-muted: #666;
      --border: #ccc;
    }

    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 1rem; }
    h1 { margin: 0 0 0.75rem; }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: var(--gap);
      align-items: start;
      margin-bottom: 0.75rem;
    }
    @media (max-width: 640px) {
      .controls { grid-template-columns: 1fr; }
    }

    .check-wrap {
      display: grid;
      gap: 0.6rem;
    }
    .group-title { font-weight: 600; margin-bottom: -0.2rem; }

    .check-group {
      display: flex; flex-wrap: wrap; gap: 0.8rem 1.2rem;
    }

    /* 터치 타겟 넓히기 + 체크박스 크게 */
    .check {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      min-height: var(--touch-size);
      padding: 0.2rem 0.3rem;
      border-radius: 8px;
    }
    .check input[type="checkbox"] {
      width: var(--touch-size);
      height: var(--touch-size);
      transform: scale(var(--checkbox-scale));
      transform-origin: left center;
      /* 일부 브라우저에서 시스템 색을 사용 */
      accent-color: #2c7be5;
    }
    .check span { font-size: 1.05rem; }

    button.refresh {
      justify-self: start;
      padding: 0.6rem 1rem;
      border: 1px solid #aaa;
      border-radius: 10px;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 1rem;
    }
    button.refresh:active { transform: translateY(1px); }
    button.refresh:hover { background: #f0f0f0; }

    .muted { color: var(--text-muted); font-size: 0.95rem; }

    .item {
      margin-bottom: 1em;
      padding: 0.75em;
      border: 1px solid var(--border);
      border-radius: var(--card-radius);
      background: #fff;
    }
    .date-label { font-weight: bold; margin: 1.5em 0 0.6em; font-size: 1.15em; }

    .footer-link { margin-top: 2rem; text-align: center; font-size: 1.05em; }
    .footer-link a { text-decoration: none; font-weight: bold; color: #2c3e50; }
    .footer-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>예약 가능한 특화야영장/카라반</h1>

  <div class="controls">
    <div class="check-wrap">
      <div class="group-title">요일</div>
      <div class="check-group" id="days-group">
        <label class="check"><input type="checkbox" class="day-check" value="4" /><span>금요일</span></label>
        <label class="check"><input type="checkbox" class="day-check" value="5" /><span>토요일</span></label>
        <label class="check"><input type="checkbox" class="day-check" value="6" /><span>일요일</span></label>
      </div>

      <div class="group-title" style="margin-top:0.4rem;">시설</div>
      <div class="check-group" id="types-group">
        <label class="check"><input type="checkbox" class="type-check" value="특화야영장" /><span>특화야영장</span></label>
        <label class="check"><input type="checkbox" class="type-check" value="카라반" /><span>카라반</span></label>
      </div>

      <div class="muted" id="selected-label"></div>
    </div>

    <div>
      <button id="btn-refresh" class="refresh">데이터 새로고침</button>
    </div>
  </div>

  <div id="list"><h2>불러오는 중...</h2></div>

  <div class="footer-link">
    <a href="https://reservation.knps.or.kr/reservation/searchSimpleCampReservation.do"
       target="_blank" rel="noopener noreferrer">
      👉 국립공원 예약 페이지 바로가기
    </a>
  </div>

  <script>
    const DAY_KEY = 'selectedDays';
    const TYPE_KEY = 'selectedTypes';
    const DAY_LABELS = {0:'일',1:'월',2:'화',3:'수',4:'목',5:'금',6:'토'}; // Date.getDay() 기준
    const PYWDAY_LABELS = {4:'금요일',5:'토요일',6:'일요일'}; // Python weekday() 전송용 라벨

    function formatDisplayDate(dateStr) {
      // YYYYMMDD -> YYYY-MM-DD (요일)
      const y = Number(dateStr.slice(0,4));
      const m = Number(dateStr.slice(4,6));
      const d = Number(dateStr.slice(6,8));
      const dt = new Date(y, m - 1, d);
      const week = DAY_LABELS[dt.getDay()]; // 0=일, 6=토
      return `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')} (${week})`;
    }

    // 저장/복원
    function getSelectedDays() {
      const raw = localStorage.getItem(DAY_KEY);
      if (raw) {
        try {
          const arr = JSON.parse(raw);
          if (Array.isArray(arr) && arr.length) return arr.map(Number);
        } catch {}
      }
      return [5]; // 기본값: 토요일
    }
    function setSelectedDays(days) {
      localStorage.setItem(DAY_KEY, JSON.stringify(days.map(Number)));
    }

    function getSelectedTypes() {
      const raw = localStorage.getItem(TYPE_KEY);
      if (raw) {
        try {
          const arr = JSON.parse(raw);
          if (Array.isArray(arr) && arr.length) return arr;
        } catch {}
      }
      return ["특화야영장", "카라반"]; // 기본값: 둘 다
    }
    function setSelectedTypes(types) {
      localStorage.setItem(TYPE_KEY, JSON.stringify(types));
    }

    function applySelectionsToUI(days, types) {
      document.querySelectorAll('.day-check').forEach(cb => {
        cb.checked = days.includes(Number(cb.value));
      });
      document.querySelectorAll('.type-check').forEach(cb => {
        cb.checked = types.includes(cb.value);
      });

      const labelDays = (days.length ? days.map(d => PYWDAY_LABELS[d]).join(', ') : '없음');
      const labelTypes = (types.length ? types.join(', ') : '없음');
      document.getElementById('selected-label').textContent =
        `선택한 요일: ${labelDays} / 선택한 시설: ${labelTypes}`;
    }

    function buildQueryParams(days, types) {
      const dayParam = (days.length ? days.join(',') : '5'); // 비었으면 토요일
      const typeParam = (types.length ? types.join(',') : '특화야영장,카라반');
      return `?days=${encodeURIComponent(dayParam)}&types=${encodeURIComponent(typeParam)}`;
    }

    async function fetchAndRender() {
      const days = getSelectedDays();
      const types = getSelectedTypes();
      applySelectionsToUI(days, types);

      const list = document.getElementById('list');
      list.innerHTML = '<h2>불러오는 중...</h2>';

      try {
        const res = await fetch(`/api/reservations${buildQueryParams(days, types)}`);
        const data = await res.json();

        list.innerHTML = '';
        if (!Array.isArray(data) || data.length === 0) {
          list.innerHTML = '<h2>예약 가능한 항목이 없습니다.</h2>';
          return;
        }

        // 날짜별 그룹화
        const grouped = {};
        for (const item of data) {
          const date = item.query_date;
          if (!grouped[date]) grouped[date] = [];
          grouped[date].push(item);
        }

        Object.keys(grouped).sort().forEach(date => {
          const section = document.createElement('div');
          const formattedDate = formatDisplayDate(date);
          section.innerHTML = `<div class="date-label">📅 ${formattedDate}</div>`;

          grouped[date].forEach(item => {
            const div = document.createElement("div");
            div.className = "item";
            div.innerHTML = `
              <strong>${item.officeNm} - ${item.deptNm} - ${item.prdCtgNm}</strong><br>
              전체: ${item.prdIdCnt} / 예약 가능: ${item.cntN} / 완료: ${item.cntC} / 당일: ${item.cntR}
            `;
            section.appendChild(div);
          });

          list.appendChild(section);
        });
      } catch (err) {
        console.error(err);
        list.innerHTML = '<h2>데이터를 불러오는 데 실패했습니다.</h2>';
      }
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', () => {
      // 체크박스 이벤트(요일)
      document.querySelectorAll('.day-check').forEach(cb => {
        cb.addEventListener('change', () => {
          const selected = Array.from(document.querySelectorAll('.day-check'))
            .filter(x => x.checked)
            .map(x => Number(x.value));
          setSelectedDays(selected.length ? selected : [5]); // 빈 선택 → 토요일 기본
          fetchAndRender();
        });
      });

      // 체크박스 이벤트(시설)
      document.querySelectorAll('.type-check').forEach(cb => {
        cb.addEventListener('change', () => {
          const selected = Array.from(document.querySelectorAll('.type-check'))
            .filter(x => x.checked)
            .map(x => x.value);
          setSelectedTypes(selected.length ? selected : ["특화야영장", "카라반"]); // 빈 선택 → 둘 다
          fetchAndRender();
        });
      });

      // 데이터 새로고침 버튼
      document.getElementById('btn-refresh').addEventListener('click', () => {
        fetchAndRender();
      });

      // 저장된 선택 반영 & 최초 로드
      applySelectionsToUI(getSelectedDays(), getSelectedTypes());
      fetchAndRender();
    });
  </script>
</body>
</html>
